<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List Cars </title>
</head>
<body>
<div>

    <h1> Read Car </h1>

    <div>
        <table>
            <thead>
            <tr>
                <th> Id </th>
                <th> Brand </th>
                <th> Color </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${readCar}">
                <td><span th:text="${car.id}"> Id </span></td>
                <td><span th:text="${car.brand}"> Brand </span></td>
                <td><span th:text="${car.color}"> Color </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="#" th:href="@{/cars}" > Car List </a>
    </div>
</div>
</body>
</html>
