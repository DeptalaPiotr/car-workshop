<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Service</title>
</head>
<body>
<div>
  <h1> Update Service </h1>
</div>
<form action="#" th:action="@{/services/update}" th:object="${service}" method="post">
  <input type="hidden" id="id" name="id" th:value="*{id}"><br>
  <label for="name">Service Type:</label><br>
  <input type="text" id="name" th:field="${service.name}"><br>
  <label for="date">Date:</label><br>
  <input type="text" id="date" name="date" th:value="${service.date}"><br>
  <label for="price">Price:</label><br>
  <input type="text" id="price" name="price" th:value="${service.price}"><br>
  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
