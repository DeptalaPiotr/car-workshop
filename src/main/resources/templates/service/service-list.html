<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List Cars </title>
</head>

<body>
<div>
    <h1> Service List </h1>
    <div th:replace="fragments/header :: header"></div>
    <div>
        <table>
            <thead>
            <tr>
                <th> Id</th>
                <th> Service Type</th>
                <th> Date</th>
                <th> Price</th>
                <th> Read</th>
                <th> Update</th>
                <th> Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${services.empty}">
                <td colspan="2"> No Services Available</td>
            </tr>
            <tr th:each="service : ${services}">
                <td><span th:text="${service.id}"> Id </span></td>
                <td><span th:text="${service.name}"> Service Type </span></td>
                <td><span th:text="${service.date}"> Date </span></td>
                <td><span th:text="${service.price}"> Price PLN </span></td>
                        <td><a href="#" th:href="@{/services/{id}(id=${service.id})}" >Read </a></td>
                        <td><a href="#" th:href="@{/services/update/{id}(id=${service.id})}">Update </a></td>
                        <td><a href="#" th:href="@{/services/delete/{id}(id=${service.id})}" >Delete </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="#" th:href="@{/services/create}"> Create </a>
    </div>

</div>
</body>
</html>
