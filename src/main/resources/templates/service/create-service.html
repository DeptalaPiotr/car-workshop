<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create Service</title>
</head>
<body>
<div>
  <h1> Create Service </h1>
</div>
<div th:replace="fragments/header :: header"></div>
<div>
  <form action="/services" method="post">
    <label for="name">Service Type:</label><br>
    <input type="text" id="name" name="name" value="Pay if you don't know"><br>
    <label for="date">Date:</label><br>
    <input type="text" id="date" name="date" value="05.01.2023"><br><br>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" value="21.37"><br><br>
    <div>
      <select >
        <option value="">Select a Car</option>
        <option th:each="car : ${cars}"
                th:value="${car.name}}"
                th:text="${user.username}"></option>
      </select>
    </div>
    <div>
      <select >
        <option value="">Select a User</option>
        <option th:each="user : ${users}"
                th:value="${users}"
                th:text="${user.username}"></option>
      </select>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
